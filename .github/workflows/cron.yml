# This is a basic workflow to help you get started with Actions

name: update_cron

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0/5 * * * ?"
    
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    
    steps:
      # 1. 更新时区
      - name: Setup timeZone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Shanghai
      # 2. 拉取分支
      - name: actions/checkout@master
        with: 
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      # 3. 安装golang环境
      - uses: actions/setup-go@v1
        with:
          go-version: '1.16.3' # The Go version to download (if necessary) and use.

      # 4. 更新下载go mod
      - run: go mod download
      # 5. 运行 go
      - run: go run update_readme.go
      # 6. 提交 git
      - name: Commit file
        run: |
          git add README.md
          git config --local user.email "2291146413@qq.com"
          git config --local user.name "jxd"
          git commit --allow-empty -m "Update news on $(date)" -a
      # 7. push
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
